		.bg-hover-img::after {
			overflow: hidden;
			content: '';
			width: 100vw;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			background-size: cover;
			z-index: -1;
			display: none;
			transition: all .2s ease;
		}



		.bg-hover-img:hover::after {
			display: block;
		}

		.img_signatures::after {
